	<script>
		$(document).ready(function () {
			// Función para mostrar u ocultar los datos según el contenido del campo de entrada
			function toggleDataVisibility() {
				if ($('#search').val().trim() !== '') {
					$('.data-list').removeClass('hidden');

				} else {
					$('.data-list').addClass('hidden');
				}
			}

			$("#search").keyup(function () {
				// var string_norm = $(this).val().normalize('NFD').replace(/\p{Diacritic}/gu, '');
				var string_norm = z_removeAccent($(this).val())
				$(this).val(string_norm)
				toggleDataVisibility()
			})

			$("#search").hideseek({
				ignore_accents: true,
				nodata: 'No hay coincidencias',
				attribute: 'data-name',
			})

			$("#search").on("_after", function () {
				let noResults = document.querySelector(".no-results")
				if (!noResults) {
					$("#btn-vote-x").addClass("hidden")

				}
			})

			$("#search").on("_after_nodata", function () {
				$("#btn-vote-x").removeClass("hidden")

			})

			function z_removeAccent(Par) {
				var map = {
					'a': 'á|à|ã|â|À|Á|Ã|Â',
					'e': 'é|è|ê|É|È|Ê',
					'i': 'í|ì|î|Í|Ì|Î',
					'o': 'ó|ò|ô|õ|Ó|Ò|Ô|Õ',
					'u': 'ú|ù|û|ü|Ú|Ù|Û|Ü',
					'c': 'ç|Ç',
					// 'n': 'ñ|Ñ'
				};

				str = Par

				for (var pattern in map) {
					str = str.replace(new RegExp(map[pattern], 'g'), pattern)
				}

				return str
			}
