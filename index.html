<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sistema de Conteo de Votos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./assets/media/logos/favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
	<link href="./assets/plugins/global/plugins.bundle.css" rel="stylesheet">
	<link href="./assets/css/style.bundle.css" rel="stylesheet">
	<script src="./login/verify.js"></script>
	<script>
		if (window.top !== window.self) { window.top.location.replace(window.self.location.href); }
	</script>
	<style>
		body {
			background-image: url('assets/media/auth/bg.jpg');
		}

		[data-bs-theme="dark"] body {
			background-image: url('assets/media/auth/bg.jpg');
		}
	</style>
</head>

<body id="kt_body" class="app-blank bgi-size-cover bgi-attachment-fixed bgi-position-center bgi-no-repeat">
	<script>
		var defaultThemeMode = "light";
		var themeMode;
		if (document.documentElement) {
			themeMode = document.documentElement.getAttribute("data-bs-theme-mode") || localStorage.getItem("data-bs-theme") || defaultThemeMode;
			if (themeMode === "system") {
				themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
			}
			document.documentElement.setAttribute("data-bs-theme", themeMode);
		}
	</script>
	<div class="d-flex flex-column flex-root" id="kt_app_root">
		<div class="d-flex flex-column flex-column-fluid flex-lg-row">
			<div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
				<div class="d-flex flex-center flex-lg-start flex-column">
					<h1 class="text-white fw-normal m-0"></h1>
				</div>
			</div>
			<div
				class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
				<div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
					<div class="d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20">
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url=""
							action="#">
							<div class="text-center mb-11">
								<h1 class="text-gray-900 fw-bolder mb-3">Bienvenido</h1>
							</div>
							<div class="separator separator-content my-14">
								<span class="w-180px text-gray-500 fw-semibold fs-7">Iniciar sesi칩n con usuario y
									contrase침a</span>
							</div>
							<div class="fv-row mb-8">
								<input type="text" placeholder="Usuario" name="username" autocomplete="off"
									autocapitalize="none" class="form-control bg-transparent">
							</div>
							<div class="fv-row mb-3">
								<input type="password" placeholder="Contrase침a" name="password" autocomplete="off"
									class="form-control bg-transparent">
							</div>
							<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8"></div>
							<div class="d-grid mb-10">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
									<span class="indicator-label">Iniciar Sesi칩n</span>
									<span class="indicator-progress">Please wait...<span
											class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	</script>
	<script src="./assets/plugins/global/plugins.bundle.js"></script>
	<script src="./assets/js/scripts.bundle.js"></script>
	<script src="api/imports.js"></script>
	<script src="./login/login.js"></script>

</body>

</html>
