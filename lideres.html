<!DOCTYPE html>
<html lang="es">

<head>
	<title>Sistema de Conteo de Votos</title>
	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
	<!--begin::Fonts(mandatory for all pages)-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Vendor Stylesheets(used for this page only)-->
	<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Vendor Stylesheets-->
	<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
	<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
	
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_app_body" data-kt-app-header-fixed="true" data-kt-app-header-fixed-mobile="true"
	data-kt-app-header-stacked="true" data-kt-app-header-primary-enabled="true"
	data-kt-app-header-secondary-enabled="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true"
	class="app-default">

	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column" id="kt_app_page">
			<!--begin::Header-->
			<div id="kt_app_header" class="app-header">
				<div class="app-header-primary">
					<div class="app-container container-fluid d-flex align-items-stretch justify-content-between"
						id="kt_app_header_primary_container">
						<div class="d-flex flex-stack flex-grow-1">
							<div class="d-flex">
								<div class="app-header-logo d-flex flex-center gap-2 me-lg-15">
									<button class="btn btn-icon btn-sm btn-custom d-flex d-lg-none ms-n2"
										id="kt_app_sidebar_mobile_toggle">
										<i class="ki-outline ki-abstract-14 fs-2"></i>
									</button>
									<a href="main.html">
										<img alt="Logo" src="assets/media/logos/default-large.svg" class="mh-25px" />
									</a>
								</div>
							</div>
							<div class="app-navbar flex-shrink-0 gap-2">
								<div class="app-navbar-item ms-1">
									<div class="cursor-pointer symbol position-relative symbol-35px"
										data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
										data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
										<img src="assets/media/avatars/300-2.jpg" alt="user" />
										<span
											class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle mb-1 bottom-0 start-100 animation-blink"></span>
									</div>
									<div id="submenu"
										class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
										data-kt-menu="true">

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

			</div>
			<!--end::Header primary-->

		</div>
		<!--end::Header-->
		<!--begin::Wrapper-->
		<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
			<!--begin::Sidebar-->
			<div id="kt_app_sidebar" class="app-sidebar" data-kt-drawer="true" data-kt-drawer-name="app-sidebar"
				data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
				data-kt-drawer-width="225px" data-kt-drawer-direction="start"
				data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
				<!--begin::Sidebar wrapper-->
				<div id="kt_app_sidebar_wrapper" class="flex-grow-1 hover-scroll-y mt-9 mb-5 px-2 mx-3 ms-lg-7 me-lg-5"
					data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto"
					data-kt-scroll-dependencies="{default: false, lg: '#kt_app_header'}" data-kt-scroll-offset="5px">

					<!--begin::Main menu-->
					<div class="menu-sidebar menu menu-fit menu-column menu-rounded menu-title-gray-700 menu-icon-gray-700 menu-arrow-gray-700 fw-semibold fs-6 align-items-stretch flex-grow-1"
						id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="true">

						<!--begin:Menu item-->
						<div data-kt-menu-trigger="click" class="menu-item menu-accordion show">
							<!--begin:Menu link-->
							<span class="menu-link">
								<span class="menu-title">Menú</span>
								<span class="menu-arrow"></span>
							</span>
							<!--end:Menu link-->
							<!--begin:Menu sub-->
							<div id="menu" class="menu-sub menu-sub-accordion menu-state-gray-900 menu-fit open">
							</div>
							<!--end:Menu sub-->
						</div>
						<!--end:Menu item-->

					</div>
					<!--end::Menu-->
				</div>
				<!--end::Sidebar wrapper-->
			</div>
			<!--end::Sidebar-->
			<!--begin::Main-->
			<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
				<!--begin::Content wrapper-->
				<div class="d-flex flex-column flex-column-fluid">
					<!--begin::Toolbar-->
					<div id="kt_app_toolbar" class="app-toolbar pt-10 mb-0">
						<!--begin::Toolbar container-->
						<div id="kt_app_toolbar_container"
							class="app-container container-fluid d-flex align-items-stretch">
							<!--begin::Toolbar wrapper-->
							<div class="app-toolbar-wrapper d-flex flex-stack flex-wrap gap-4 w-100">
								<!--begin::Page title-->
								<div class="page-title d-flex flex-column justify-content-center gap-1 me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex flex-column justify-content-center text-gray-900 fw-bold fs-3 m-0">
										Lideres</h1>
									<!--end::Title-->

								</div>
								<!--end::Page title-->

							</div>
							<!--end::Toolbar wrapper-->
						</div>
						<!--end::Toolbar container-->
					</div>
					<!--end::Toolbar-->
					<!--begin::Content-->
					<div id="kt_app_content" class="app-content flex-column-fluid">
						<!--begin::Content container-->
						<div id="kt_app_content_container" class="app-container container-fluid">
							<div class="card">
								<!--begin::Card header-->
								<div class="card-header border-0 pt-6 no-flex">
									<!--begin::Wrapper-->
									<div class="d-flex flex-stack mb-5">
										<!--begin::Search-->
										<div class="d-flex align-items-center position-relative my-1">
											<i class="ki-duotone ki-magnifier fs-1 position-absolute ms-6"><span
													class="path1"></span><span class="path2"></span></i>
											<input type="text" data-kt-docs-table-filter="search"
												class="form-control form-control-solid w-250px ps-15"
												placeholder="Buscar" />
										</div>
										<!--end::Search-->
									</div>
									<!--end::Wrapper-->
								</div>
								<!--end::Card header-->
								<!--begin::Card body-->
								<div class="card-body pt-0">
									<!--begin::Datatable-->
									<table id="rc-table" class="table align-middle table-row-dashed fs-6 gy-5">
										<thead>
											<tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
												<th class="w-10px pe-2">
													<div
														class="form-check form-check-sm form-check-custom form-check-solid me-3">
														<input class="form-check-input" type="checkbox"
															data-kt-check="true"
															data-kt-check-target="#rc-table .form-check-input"
															value="1" />
													</div>
												</th>
												<th>NOMBRE</th>
												<th>DIRECCIÓN</th>
												<th>TELEFONO</th>
												<th>SECCIONAL(ES)</th>
												<th>MUNICIPIO(S)</th>
											</tr>
										</thead>
										<tbody class="text-gray-600 fw-semibold">
										</tbody>
									</table>
									<!--end::Datatable-->
								</div>
								<!--end::Card body-->
							</div>
							<!--end::Card-->
						</div>
						<!--end::Content container-->
					</div>
					<!--end::Content-->
				</div>
				<!--end::Content wrapper-->
				<!--begin::Footer-->
				<div id="kt_app_footer" class="app-footer">
					<!--begin::Footer container-->
					<div
						class="app-container container-fluid d-flex flex-column flex-md-row flex-center flex-md-stack py-3">
						<!--begin::Copyright-->
						<div class="text-gray-900 order-2 order-md-1">
							<span class="text-muted fw-semibold me-1">2024&copy;</span>
							<a href="#" target="_blank" class="text-gray-800 text-hover-primary">Copy</a>
						</div>
						<!--end::Copyright-->

					</div>
					<!--end::Footer container-->
				</div>
				<!--end::Footer-->
			</div>
			<!--end:::Main-->
		</div>
		<!--end::Wrapper-->
	</div>
	<!--end::Page-->
	</div>
	<!--end::App-->

	<!--begin::Global Javascript Bundle(mandatory for all pages)-->
	<script src="assets/plugins/global/plugins.bundle.js"></script>
	<script src="assets/js/scripts.bundle.js"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Vendors Javascript(used for this page only)-->
	<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>
	<!--end::Vendors Javascript-->
	<!--begin::Custom Javascript(used for this page only)-->
	<script src="api/imports.js"></script>
	<script src="api/lideres.js"></script>

	<!--end::Custom Javascript-->
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
